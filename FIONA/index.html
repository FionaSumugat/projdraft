<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Mental Health Philippines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="MMHPH Logo">
        </div>
        <h1>MEN'S MENTAL HEALTH PHILIPPINES</h1>
    </header>
    <main>
        <div class="content">
            <div class="text">
                <p>Ang tunay na <br> lalaki, ay isang <br> lalaking totoo sa iba.</p>

            </div>
        </div>
